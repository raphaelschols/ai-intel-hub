<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Focus Feed Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 25px;
            color: white;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .feed-container {
            max-width: 1200px;
            margin: 0 auto;
            height: calc(100vh - 200px);
            overflow-y: auto;
            padding-right: 10px;
        }

        .feed-container::-webkit-scrollbar {
            width: 8px;
        }

        .feed-container::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .feed-container::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
        }

        .feed-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }

        .card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
            line-height: 1.4;
            flex: 1;
            margin-right: 15px;
        }

        .source-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            white-space: nowrap;
        }

        .card-summary {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.85rem;
            color: #718096;
        }

        .publication-date {
            font-weight: 500;
        }

        .keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .keyword-tag {
            background: linear-gradient(135deg, #e2e8f0, #cbd5e0);
            color: #4a5568;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .ideas-section {
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            border-radius: 15px;
            padding: 20px;
            margin-top: 15px;
        }

        .idea-item {
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .idea-item:last-child {
            margin-bottom: 0;
        }

        .idea-label {
            font-weight: 600;
            color: #667eea;
            font-size: 0.9rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .idea-content {
            color: #4a5568;
            line-height: 1.5;
            font-size: 0.9rem;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: white;
            font-size: 1.2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(254, 226, 226, 0.9);
            color: #c53030;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
            }
            
            .card {
                padding: 20px;
            }
            
            .card-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .card-title {
                margin-right: 0;
            }
        }

        .icon {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ AI Focus Feed</h1>
        <p>Your curated AI development tracker with intelligent insights</p>
    </div>

    <div class="stats">
        <div class="stat-card">
            <span class="stat-number" id="totalItems">0</span>
            <span class="stat-label">Total Items</span>
        </div>
        <div class="stat-card">
            <span class="stat-number" id="sources">0</span>
            <span class="stat-label">Sources</span>
        </div>
        <div class="stat-card">
            <span class="stat-number" id="ideas">0</span>
            <span class="stat-label">Ideas Generated</span>
        </div>
    </div>

    <div class="feed-container" id="feedContainer">
        <div class="loading">
            <div class="spinner"></div>
            Loading AI developments...
        </div>
    </div>

    <script>
        async function loadFeed() {
            try {
                const response = await fetch('/api/data');
                const result = await response.json();
                
                if (result.status === 'success') {
                    displayFeed(result.data);
                    updateStats(result.data);
                } else {
                    showError(result.message || 'Failed to load data');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        function displayFeed(data) {
            const container = document.getElementById('feedContainer');
            
            if (data.length === 0) {
                container.innerHTML = '<div class="error">No AI developments found. Please check your data sources.</div>';
                return;
            }

            container.innerHTML = data.map(item => createCard(item)).join('');
        }

        function createCard(item) {
            const keywords = (item.keywords || []).map(k => 
                `<span class="keyword-tag">${k}</span>`
            ).join('');

            const postIdea = item.post_idea ? `
                <div class="idea-item">
                    <div class="idea-label">
                        üìù Post Idea
                    </div>
                    <div class="idea-content">${item.post_idea}</div>
                </div>
            ` : '';

            const articleIdea = item.article_idea ? `
                <div class="idea-item">
                    <div class="idea-label">
                        üìñ Article Idea
                    </div>
                    <div class="idea-content">${item.article_idea}</div>
                </div>
            ` : '';

            const ideasSection = (postIdea || articleIdea) ? `
                <div class="ideas-section">
                    ${postIdea}
                    ${articleIdea}
                </div>
            ` : '';

            return `
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">${item.title || 'Untitled'}</h2>
                        <span class="source-badge">${item.source || 'Unknown'}</span>
                    </div>
                    
                    <div class="card-summary">
                        ${item.summary || 'No summary available.'}
                    </div>
                    
                    <div class="card-meta">
                        <span class="publication-date">üìÖ ${formatDate(item.publication_date)}</span>
                    </div>
                    
                    ${keywords ? `<div class="keywords">${keywords}</div>` : ''}
                    
                    ${ideasSection}
                </div>
            `;
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown date';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric' 
                });
            } catch {
                return 'Invalid date';
            }
        }

        function updateStats(data) {
            document.getElementById('totalItems').textContent = data.length;
            
            const sources = new Set(data.map(item => item.source)).size;
            document.getElementById('sources').textContent = sources;
            
            const ideasCount = data.reduce((count, item) => {
                return count + (item.post_idea ? 1 : 0) + (item.article_idea ? 1 : 0);
            }, 0);
            document.getElementById('ideas').textContent = ideasCount;
        }

        function showError(message) {
            const container = document.getElementById('feedContainer');
            container.innerHTML = `<div class="error">‚ùå Error: ${message}</div>`;
        }

        // Load feed when page loads
        document.addEventListener('DOMContentLoaded', loadFeed);

        // Auto-refresh every 5 minutes
        setInterval(loadFeed, 5 * 60 * 1000);
    </script>
</body>
</html>
